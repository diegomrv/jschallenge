<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Flickr photo search</title>
        <meta name="description" content="Search for photos on Flickr and display them as a lightbox gallery.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <div class="row">
                <div class="col tag">
                    <h1>Flickr photo search</h1>
                    <input id="search_text" type="text" placeholder="Search" />
                    <button id="load_photos" class="button right">GO</button>
                </div>
                <div id="search_data" class="col-6 col right text-right">
                    <h2 class="title">Searching for <span>...</span></h2>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="row" id="photo_grid">

            </div>
            <div class="row">
                <div class="col-3 col col-center text-center">
                    <button class="button orange" id="load_more" data-page="" data-perpage="">Load more</button>
                </div>
            </div>
        </div>

        <script src="js/ajax.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
